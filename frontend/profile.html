<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- nav begin -->
    <nav-bar></nav-bar>

    <!-- end of nav -->


    <div class="container my-5">
        <div class="profile-container card shadow-sm border-0 overflow-hidden">
            <!-- Profile Header -->
            <div class="profile-header card-header bg-light text-center py-4">
                <div class="profile-avatar mx-auto mb-3 bg-white d-flex align-items-center justify-content-center rounded-circle"
                    style="width: 100px; height: 100px;">
                    <i class="bi bi-person-fill fs-1 text-secondary"></i>
                </div>
                <h2 id="user-full-name" class="mb-1 fs-3 fw-bold">user</h2>
                <small class="text-muted" id="user-membership">Member</small>
            </div>

            <!-- Profile Details -->
            <div class="profile-details card-body p-4">
                <!-- Personal Information -->
                <div class="detail-item mb-4 pb-3 border-bottom">
                    <h5 class="text-muted mb-3 d-flex align-items-center">
                        <i class="bi bi-person me-2"></i> Personal Information
                    </h5>
                    <div class="mb-3">
                        <label class="form-label text-secondary">Name</label>
                        <input id="user-name" type="text" class="form-control-plaintext ps-3 py-2 bg-light rounded"
                            readonly>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="detail-item">
                    <h5 class="text-muted mb-3 d-flex align-items-center">
                        <i class="bi bi-envelope me-2"></i> Contact Information
                    </h5>
                    <div class="mb-3">
                        <label class="form-label text-secondary">Email Address</label>
                        <input id="user-email" type="email" class="form-control-plaintext ps-3 py-2 bg-light rounded"
                            readonly>
                    </div>

                </div>

                <div class="text-center mt-4">
                    <button id="logout-button" class="btn btn-danger" onclick="logout()">Logout</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer-section></footer-section>

    <script src="js/profile.js"></script>
    <script type="module" src="js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>


</html>
