<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- nav begin -->
    <nav class="navbar navbar-expand-lg my-3">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="index.html"><img src="assets/LOGO.svg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">On Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">New Arrivals</a>
                    </li>
                    <form class="d-flex" role="search">
                        <input id="nav-search" class="form-control me-2" type="search"
                            placeholder="Search for Products..." aria-label="Search">
                        <button class="btn btn-outline-dark rounded-5"
                            onclick="window.open(`products.html?query=${document.getElementById('nav-search').value}`, '_blank');">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </ul>
            </div>
            <a href="cart.html" class="mx-3 text-dark"><i class="bi bi-cart4"></i></a>
            <a href="profile.html" class="mx-3 text-dark"><i class="bi bi-person-circle"></i></a>
        </div>
    </nav>

    <!-- end of nav -->

    <body>
        <div class="container my-4">

            <!-- Product List -->
            <div class="row" id="product-list">
                <!-- JS will populate products here -->
            </div>

            <hr class="my-4 border-light" />

            <!-- Cart Section -->
            <h3>Cart</h3>
            <table class="table table-dark table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price ($)</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- Cart items go here -->
                </tbody>
            </table>
            <h4>Total: $<span id="total">0</span></h4>
            <button class="btn btn-success mt-3" href="checkout.html">Checkout</button>
        </div>
    </body>

    <script src="js/cart.js"></script>





    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script
    
</body>
</html>
