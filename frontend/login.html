<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav-bar></nav-bar>

    <div id="login" class="container-fluid py-5 align-items-center">
        <div class="col-10 col-md-6 mx-auto">
            <div class="row text-center justify-content-center align-items-center">
                <div class="col text-light">
                    <h1 class="title fs-1">#1 Online Clothing Store</h1>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mt-4">
                <div class="col-12 col-md-8 bg-body rounded-5 shadow-lg pt-3">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                                data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane"
                                aria-selected="true">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                                data-bs-target="#register-tab-pane" type="button" role="tab"
                                aria-controls="register-tab-pane" aria-selected="false">Register</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <form class="tab-pane fade show active rounded-5 p-4" id="login-tab-pane" role="tabpanel"
                            aria-labelledby="login-tab" tabindex="0" action="index" method="get">
                            <h2 class="title display-7">Sign in</h2>
                            <div class="mb-3">
                                <label for="InputEmail1" class="form-label text-secondary">Email Address</label>
                                <input type="email" class="form-control rounded-3" id="InputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="InputPassword1" class="form-label text-secondary">Password</label>
                                <div class="input-group rounded-3">
                                    <input type="password" class="form-control" id="InputPassword1">
                                    <div class="input-group-text">
                                        <i class="bi bi-eye-slash" style="cursor: pointer;"
                                            data-target-id="InputPassword1"
                                            onclick="togglePasswordVisibility(this);"></i>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark rounded-5 w-100">Login</button>
                        </form>
                        <form class="tab-pane fade rounded-5 p-4" id="register-tab-pane" role="tabpanel"
                            aria-labelledby="register-tab" tabindex="0" action="index" method="get">
                            <h2 class="title display-7">Create an account</h2>
                            <div class="mb-3">
                                <label for="InputName" class="form-label text-secondary">Full Name</label>
                                <input type="text" class="form-control rounded-3" id="InputName"
                                    aria-describedby="nameHelp">
                            </div>
                            <div class="mb-3">
                                <label for="InputEmail2" class="form-label text-secondary">Email Address</label>
                                <input type="email" class="form-control rounded-3" id="InputEmail2"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="InputPassword2" class="form-label text-secondary">Password</label>
                                <div class="input-group rounded-3">
                                    <input type="password" class="form-control" id="InputPassword2">
                                    <div class="input-group-text">
                                        <i class="bi bi-eye-slash" style="cursor: pointer;"
                                            data-target-id="InputPassword2"
                                            onclick="togglePasswordVisibility(this);"></i>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-dark rounded-5 w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer-section></footer-section>

    <script type="module" src="js/components.js"></script>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
